<!DOCTYPE html>
<html>
<head>
  <title>All Booked Tickets</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .ticket-box {
      background-color: #1c1c1c;
      border-left: 4px solid red;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      position: relative;
    }

    h2 {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }

    #searchBar {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 15px;
      width: 90%;
      max-width: 500px;
      font-size: 16px;
      border: 2px solid red;
      border-radius: 8px;
      background-color: #111;
      color: white;
    }

    .ticket-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-button {
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }

    /* Lock overlay */
    #lockOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #lockOverlay input {
      padding: 10px;
      border: 2px solid red;
      border-radius: 8px;
      background: #111;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
    }

    #lockOverlay button {
      margin-top: 10px;
      padding: 8px 16px;
      background: red;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #lockOverlay h2 {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="lockOverlay">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <h2>Booked Tickets</h2>
  <input type="text" id="searchBar" placeholder="Search by Name or Phone...">
  <div id="tickets"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Password check
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "Theekshana2010") {
        document.getElementById("lockOverlay").style.display = "none";
      } else {
        alert("Incorrect password!");
      }
    }

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBKahEg0xykXxmi7Xeu7wdW1QTy70qOwFA",
      authDomain: "databass-20cde.firebaseapp.com",
      databaseURL: "https://databass-20cde-default-rtdb.firebaseio.com",
      projectId: "databass-20cde",
      storageBucket: "databass-20cde.firebasestorage.app",
      messagingSenderId: "396898869714",
      appId: "1:396898869714:web:4108cbb2fe556fc79ae80b",
      measurementId: "G-G2LQFJ45E1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ticketsContainer = document.getElementById("tickets");
    const searchBar = document.getElementById("searchBar");

    let allTickets = [];

    // Fetch tickets from Firebase
    db.ref("bookings").on("value", (snapshot) => {
      const data = snapshot.val();
      allTickets = data ? Object.values(data) : [];
      renderTickets(data);
    });

    // Render tickets
    function renderTickets(data) {
      ticketsContainer.innerHTML = "";
      if (!data) {
        ticketsContainer.innerHTML = "<p>No bookings found.</p>";
        return;
      }

      Object.entries(data).forEach(([key, ticket]) => {
        const div = document.createElement("div");
        div.className = "ticket-box";
        div.innerHTML = `
          <p><strong>Name:</strong> ${ticket.name}</p>
          <p><strong>Phone:</strong> ${ticket.whatsapp}</p>
          <p><strong>Gender:</strong> ${ticket.gender}</p>
          <p><strong>Price:</strong> Rs. ${ticket.price}</p>
          <div class="ticket-line">
            <p><strong>Ticket No:</strong> ${ticket.ticketNumber}</p>
            <button class="delete-button" onclick="deleteTicket('${key}')" title="Delete">ðŸ—‘</button>
          </div>
        `;
        ticketsContainer.appendChild(div);
      });
    }

    // Delete ticket
    function deleteTicket(key) {
      if (confirm("Are you sure you want to delete this ticket?")) {
        db.ref("bookings/" + key).remove();
      }
    }

    // Search
    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      db.ref("bookings").once("value", (snapshot) => {
        const data = snapshot.val();
        if (!data) {
          ticketsContainer.innerHTML = "<p>No bookings found.</p>";
          return;
        }

        const filtered = Object.entries(data).filter(([_, ticket]) =>
          ticket.name.toLowerCase().includes(query) ||
          ticket.whatsapp.toLowerCase().includes(query)
        );

        const filteredData = Object.fromEntries(filtered);
        renderTickets(filteredData);
      });
    });
  </script>
</body>
</html>
